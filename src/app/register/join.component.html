<h1 style="text-align: center; color: #f3c985; margin: 100px auto 10px auto;">
  REGISTRATION
</h1>

<p style="color: white; text-align: center;">
  Do you already have an account?
  <a style="color: #c56455;" href="/sign-in"> Sign In!</a>
</p>

<div class="row">
  <div class="col-xs-12 col-md-12 col-md-offset-12">
    <form
      #registerForm="ngForm"
      (ngSubmit)="onSubmit(registerForm)"
      ngNativeValidate
    >
      <div class="form-group" style="text-align: center;">
        <label for="firstName">First name</label>
        <input
          type="text"
          name="firstName"
          id="firstName"
          required
          class="form-control"
          #nameFiled="ngModel"
          [(ngModel)]="UserRegistrationData.firstName"
        />
        <div
          [hidden]="nameFiled.valid || nameFiled.untouched"
          class="alert alert-warning"
          role="alert"
          style="color: #d35a47; text-align: center;"
        >
          Enter first name
        </div>
      </div>

      <div class="form-group">
        <label for="lastName">Last name</label>
        <input
          type="text"
          name="lastName"
          id="lastName"
          required
          class="form-control"
          #lastnameFiled="ngModel"
          [(ngModel)]="UserRegistrationData.lastName"
        />
        <div
          [hidden]="lastnameFiled.valid || lastnameFiled.untouched"
          class="alert alert-warning"
          role="alert"
          style="color: #d35a47; text-align: center;"
        >
          Enter last name
        </div>
      </div>
      <div class="form-group">
        <label for="birthDate">Date of birth </label>
        <input
          type="date"
          name="birthDate"
          id="birthDate"
          required
          class="form-control"
          #birthDateFiled="ngModel"
          [(ngModel)]="UserRegistrationData.birthDate"
        />
      </div>
      <div
        [hidden]="birthDateFiled.valid || birthDateFiled.untouched"
        class="alert alert-warning"
        role="alert"
        style="color: #d35a47; text-align: center;"
      >
        Enter the date of birth
      </div>
      <div class="form-group">
        <label for="username">Username </label>
        <input
          type="text"
          name="username"
          id="username"
          required
          class="form-control"
          #usernameFiled="ngModel"
          [(ngModel)]="UserRegistrationData.username"
        />
      </div>
      <div
        [hidden]="usernameFiled.valid || usernameFiled.untouched"
        class="alert alert-warning"
        role="alert"
        style="color: #d35a47; text-align: center;"
      >
        Enter username
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          required
          minlength="8"
          maxlength="20"
          class="form-control"
          #passwordFiled="ngModel"
          [(ngModel)]="UserRegistrationData.password"
        />
      </div>
      <div
        [hidden]="passwordFiled.valid || passwordFiled.untouched"
        class="alert alert-warning"
        role="alert"
        style="color: #d35a47; text-align: center;"
      >
        Enter password
      </div>
      <div class="form-group">
        <label for="password2">Repeat password</label>
        <input
          type="password"
          name="password"
          id="password2"
          minlength="8"
          maxlength="20"
          required
          class="form-control"
          #password2Filed="ngModel"
          [(ngModel)]="UserRegistrationData.password"
        />
      </div>
      <div
        [hidden]="password2Filed.valid || password2Filed.untouched"
        class="alert alert-warning"
        role="alert"
        style="color: #d35a47; text-align: center;"
      >
        Enter password
      </div>
      <button
        type="submit"
        class="btn btn-secondary"
        [disabled]="!registerForm.valid"
      >
        Register
      </button>
    </form>
  </div>
</div>
<h3>{{ UserRegistrationData | json }}</h3>
