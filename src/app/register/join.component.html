<h1 style="text-align: center; color: #f3c985; margin: 100px auto 10px auto;">
  REGISTRATION
</h1>

<p style="color: white; text-align: center;">
  Do you already have an account?
  <a style="color: #c56455;" href="/sign-in"> Sign In!</a>
</p>

<div class="row">
  <div class="col-xs-12 col-md-12 col-md-offset-12">
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <div class="form-group" style="text-align: center;">
        <label for="firstName">First name</label>
        <input type="text" formControlName="firstName" id="firstName" />
      </div>

      <div class="form-group">
        <label for="lastName">Last name</label>
        <input type="text" formControlName="lastName" id="lastName" />
      </div>
      <div class="form-group">
        <label for="birthDate">Date of birth </label>
        <input type="date" formControlName="birthDate" id="birthDate" />
      </div>
      <div class="form-group">
        <label for="username">Username </label>
        <input type="text" formControlName="username" id="username" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" id="password" />
      </div>
      <div class="form-group">
        <label for="password2">Repeat password</label>
        <input type="password" formControlName="password" id="password2" />
      </div>
      <button
        type="submit"
        class="btn btn-secondary"
        [disabled]="!profileForm.valid"
      >
        Register
      </button>
    </form>
  </div>
</div>
