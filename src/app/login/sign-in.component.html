<section class="login-block">
  <!--WARNING ALERT-->
  <div
    *ngIf="invalidLogin"
    class="alert alert-warning text-contener mb-3 alert-dismissible"
    role="alert"
    style="color: #d35a47; text-align: center;"
  >
    Oops! Something went wrong. <strong>Enter the correct data.</strong>
  </div>
  <!--WARNING ALERT END-->
  <h1 style="text-align: center; color: #f3c985; margin: 100px auto 10px auto;">
    LOGIN
  </h1>
  <p style="color: white; text-align: center;">
    Don't you have an account?
    <a style="color: #c56455;" href="/join"> Join us!</a>
  </p>

  <div class="row">
    <div class="col-xs-12 col-md-12 col-md-offset-12">
      <form
        class="login-form form"
        [formGroup]="insertForm"
        (ngSubmit)="onSubmit()"
      >
        <div class="form-group" style="text-align: center;">
          <label for="username">Enter username</label>
          <input
            formControlName="username"
            type="text"
            class="form-control"
            placeholder=""
            required
            autofocus
          />
          <!--Username validator-->
          <div
            *ngIf="username.touched && username.errors"
            role="alert"
            class="ErrorMessage"
          >
            <span *ngIf="username.hasError('required')"
              >Username is required.</span
            >
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            formControlName="password"
            type="password"
            placeholder=""
            maxlength="20"
            class="form-control"
            required
            autofocus
          />

          <!--password validator-->
          <div
            *ngIf="password.touched && password.errors"
            class="ErrorMessage"
            role="alert"
          >
            <span *ngIf="password.hasError('required')">
              Password is required.
            </span>
            <span *ngIf="password.hasError('maxLength')">
              Max long is 20
            </span>
            <span *ngIf="password.errors.minlength">
              Password must be at least 8 characters long.
            </span>
          </div>
        </div>
        <button
          type="submit"
          class="btn btn-secondary"
          value="Submit"
          [disabled]="insertForm.invalid"
        >
          Sign in
        </button>
      </form>
    </div>
  </div>
</section>
